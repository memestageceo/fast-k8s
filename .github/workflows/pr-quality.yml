name: PR Quality Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    steps:
      - name: PR Summary
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const summary = `### Pull Request Quality Report ðŸ“Š

**PR #${pr.number}:** ${pr.title}
**Author:** @${pr.user.login}
**Base:** \`${pr.base.ref}\` â† **Head:** \`${pr.head.ref}\`

**Changed Files:** ${pr.changed_files}
**Additions:** +${pr.additions} | **Deletions:** -${pr.deletions}

---

âœ… Tests are running - check the workflow tabs for detailed results.
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: summary
            });

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system ruff

      - name: Run ruff with annotations
        run: |
          ruff check main.py test_main.py --output-format=github --exit-zero

      - name: Check code complexity
        run: |
          echo "## Code Quality Metrics ðŸ“ˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Statistics" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          wc -l main.py test_main.py >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
