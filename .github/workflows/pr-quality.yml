name: PR Quality Checks

on:
  pull_request:
    types: [opened, reopened, ready_for_review]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write

jobs:
  pr-info:
    name: PR Information
    runs-on: ubuntu-latest
    steps:
      - name: PR Summary
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const summary = [
              '### Pull Request Quality Report üìä',
              '',
              `**PR #${pr.number}:** ${pr.title}`,
              `**Author:** @${pr.user.login}`,
              `**Base:** \`${pr.base.ref}\` ‚Üê **Head:** \`${pr.head.ref}\``,
              '',
              `**Changed Files:** ${pr.changed_files}`,
              `**Additions:** +${pr.additions} | **Deletions:** -${pr.deletions}`,
              '',
              '---',
              '',
              '‚úÖ Tests are running - check the workflow tabs for detailed results.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: summary
            });

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff

      - name: Run ruff with annotations
        run: |
          ruff check main.py test_main.py --output-format=github

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
