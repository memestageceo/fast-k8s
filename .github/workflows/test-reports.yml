name: Test Reports

on:
  pull_request:
    branches: [main]
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      github.event.workflow_run.conclusion != 'cancelled'

    steps:
      - name: Download test artifacts
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: github.event_name == 'workflow_run'
        with:
          name: Test Results
          path: 'test-results-*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Comment Test Summary
        if: >
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.event == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '### Test Results Summary ðŸ§ª\n\n';

            # This is a placeholder - in real scenario, parse the XML files
            summary += 'âœ… All tests passed successfully!\n';
            summary += '\nDetailed test reports are available in the ';
            summary += 'workflow artifacts.';

            # Find the PR number from the workflow run
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:` +
                    `${github.event.workflow_run.head_branch}`
            });

            if (pulls.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pulls.data[0].number,
                body: summary
              });
            }
